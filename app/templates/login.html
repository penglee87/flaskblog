{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
<form method="POST">
{{ form.hidden_tag() }}
{{ form.email() }} <br>
{{ form.password() }} <br>
{{ form.remember_me() }} <br>
{{ form.submit() }}<br>
</form>
</div>
{% endblock %}
